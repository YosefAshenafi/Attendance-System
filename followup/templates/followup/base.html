{% load static %}
<!doctype html>
<html lang="en">

    
<head>
        
        <meta charset="utf-8" />
        <title>User List | Dason - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- DataTables -->
        <link href="{% static 'followup/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- Responsive datatable examples -->
        <link href="{% static 'followup/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />

        <!-- preloader css -->
        <link rel="stylesheet" href="assets/css/preloader.min.css' %}" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="{% static 'followup/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'followup/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'followup/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body data-topbar="dark">

    <!-- <body data-layout="horizontal"> -->

        <!-- Begin page -->
        <div id="layout-wrapper">
            
            {% include 'followup/topbar.html' %}
            
            {% include 'followup/sidebar.html' %}

            
            {% block content %} {% endblock %}

        </div>
        <!-- END layout-wrapper -->

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'followup/assets/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/feather-icons/feather.min.js' %}"></script>
        <!-- pace js -->
        <script src="{% static 'followup/assets/libs/pace-js/pace.min.js' %}"></script>

        <!-- Required datatable js -->
        <script src="{% static 'followup/assets/libs/datatables.net/js/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
        
        <!-- Responsive examples -->
        <script src="{% static 'followup/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js' %}"></script>

        <!-- init js -->
        <script src="{% static 'followup/assets/js/pages/datatable-pages.init.js' %}"></script>

        <script src="{% static 'followup/assets/js/app.js' %}"></script>

    </body>
