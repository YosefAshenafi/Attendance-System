{% load static %}
<!doctype html>
<html lang="en">

<head>

        <meta charset="utf-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <link rel="shortcut icon" href="{% static 'followup/assets/images/favicon.ico' %}">

        <link rel="stylesheet" href="{% static 'followup/assets/css/preloader.min.css' %}" type="text/css" />

        <link href="{% static 'followup/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <link href="{% static 'followup/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'followup/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body data-topbar="dark">
        <div class="auth-page">
            <div class="container-fluid p-0">
                <div class="row g-0 d-flex justify-content-center align-items-center">
                    <div class="col-xxl-3">
                        <div class="auth-full-page-content d-flex p-sm-5 p-4">
                            <div class="w-100">
                                <div class="d-flex flex-column h-100">
                                    <div class="auth-content my-auto">
                                        <div class="text-center">
                                            <h5 class="mb-0">Welcome </h5>
                                            <p class="text-muted mt-2">Sign in to continue.</p>
                                        </div>
                                        <form class="mt-4 pt-2" action="{% url 'login' %}" method="post">
                                            {% csrf_token %}

                                            {% for form in forms %}
                                            
                                            <div class="form-floating form-floating-custom mb-4">
                                                <input type="{% if form.label == 'Password' %}password{% else %}text{%endif%}" class="form-control" id="input-{{form.label}}" name="{{form.name}}" placeholder="Enter {{ form.label }}" required>
                                                <label for="input-{form.label}">{{form.label}}</label>
                                                <div class="form-floating-icon">
                                                   <i data-feather="{% if form.label == 'Username' %}users{% else %}lock{% endif %}"></i>
                                                </div>
                                            </div>
                                            {% endfor %}
                                            <div class="mb-3">
                                                <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Log In</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="mt-4 mt-md-5 text-center">
                                        <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Church Attendance System <br /> built by <a href="yosefashenafi.et" target="_blank">Yosef Ashenafi</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'followup/assets/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/feather-icons/feather.min.js' %}"></script>
        <script src="{% static 'followup/assets/libs/pace-js/pace.min.js' %}"></script>

        <script src="{% static 'followup/assets/js/pages/pass-addon.init.js' %}"></script>

        <script src="{% static 'followup/assets/js/pages/feather-icon.init.js' %}"></script>

    </body>
</html>
